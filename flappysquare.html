<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script src="flappysquare.js"></script>
<br>
<input type="text" onkeydown="accelerate(-0.2)" onkeyup="accelerate(0.05)"> 
<br>
<button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">FLAP</button>
<p>Use the FLAP button to stay in the air!</p>
<p>You can also flap by typing in the box!</p>
<p>How long can you stay alive?</p>
</body>
</html>
